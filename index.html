<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&family=Oxygen:wght@300;400;700&family=Syne:wght@700&display=swap" rel="stylesheet">
  <title>Member Club</title>
</head>
<body>
  <header>
    <img src="./src/assets/images/Logo.png" alt="Logomarca Member Club">
  </header>
  <section id="input-info" class="container">
    <div>
      <input id="user-id" type="text" maxlength="15" autocomplete="off" placeholder="ID do cartão">
      <button>
        <img src="./src/assets/icons/seta.svg" alt="Botão para buscar ID">
      </button>
    </div>
  </section>

  <section class="container grid">
    <section class="card-container padding-user" id="card-user-info">
      <div class="user-avatar">
        <!-- fazer o contorno colorido da foto -->
          <img src="./src/assets/users-images/profile-pic.jpg" alt="Avatar do usuário">
      </div>
      <div id="user-info">
        <h1>Nome do Usuário</h1>
        <p>Cliente desde ...</p>
      </div>

    </section>

    <section class="card-container card-content padding-card-member flex-column">
      <div class="card-member-info">
        <div class="card-header">
          <h2>cartão fidelidade</h2>
          <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
        </div>
        <div class="card-tag" id="card-member-id">
          <p>ID: 000-000-000-000</p>
        </div>
      </div>
      <div class="card-member-wrapper">
        <div class="card-member-inner">
        </div>
        <div class="card-member-inner">
        </div>
        <div class="card-member-inner">
        </div>
        <div class="card-member-inner">
        </div>
        <div class="card-member-inner">
        </div>
        <div class="card-member-inner">
        </div>
        <div class="card-member-inner last-card">
        </div>
      </div>
    </section>

    <section class="card-container card-progress padding-progress">
      <div class="progress-info">
        <strong>0</strong><span> cortes restantes</span>
         <div class="content-progress">
           <div class="progress-bar">
             <div></div>
           </div>
           <p>0 de 0</p>
         </div>
      </div>
      <div class="pin-gift-progress">
      </div>
    </section>

    <section class="card-container card-records padding-card-member">
      <header>
        <h2>histórico</h2>
        <p>7 cortes</p>
      </header>
      <!-- colocar o risco separando o header da lista -->
      <ul>
        <li>
          <div class="list-info flex-column">
            <strong>29/04/2024</strong>
            <span>18:30</span>
          </div>
          <div class="list-img">
            <img src="./src/assets/icons/check.svg" alt="">
          </div>
        </li>
        <li>
          <div class="list-info flex-column">
            <strong>28/04/2024</strong>
            <span>18:00</span>
          </div>
          <div class="list-img">
            <img src="./src/assets/icons/check.svg" alt="">
          </div>
        </li>
      </ul>
    </section>

  </section>
</body>
</html>

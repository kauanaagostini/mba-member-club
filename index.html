<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&family=Oxygen:wght@300;400;700&family=Syne:wght@700&display=swap" rel="stylesheet">
  <title>Member Club</title>
</head>
<body>
  <header>
    <img src="./src/assets/images/Logo.png" alt="Logomarca Member Club">
  </header>
  <section id="input-info" class="container">
    <div>
      <input type="text" placeholder="ID do cartão">
      <button>
        <img src="./src/assets/icons/seta.svg" alt="Botão para buscar ID">
      </button>
    </div>
  </section>

  <section class="container grid">
    <section class="card-container padding-user" id="card-user-info">
      <div class="user-avatar">
        <div class="user-image">
          <img src="./src/assets/users-images/profile-pic.jpg" alt="Avatar do usuário">
        </div>
      </div>
      <div id="user-info">
        <h1>Natália Miranda</h1>
        <p>Cliente desde 18/09/2023</p>
      </div>

    </section>

    <section class="card-container card-content padding-card-member flex-column">
      <div class="card-member-info">
        <div class="card-header">
          <h2>cartão fidelidade</h2>
          <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
        </div>
        <div class="card-tag">
          <p>ID: 124-537-835-230</p>
        </div>
      </div>
      <div class="card-member-wrapper">
        <div class="card-member-inner checked">
        </div>
        <div class="card-member-inner checked">
        </div>
        <div class="card-member-inner checked">
        </div>
        <div class="card-member-inner">
        </div>
        <div class="card-member-inner">
        </div>
        <div class="card-member-inner">
        </div>
        <div class="card-member-inner">
        </div>
        <div class="card-member-inner last-card">
        </div>
      </div>
    </section>

    <section class="card-container card-progress padding-progress">
      <div class="progress-info">
        <span><strong>3</strong> cortes restantes</span>
        <p>7 de 10</p>
      </div>
      <div class="pin-gift-progress">
      </div>
    </section>
  </section>
</body>
</html>
